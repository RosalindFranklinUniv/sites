<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="300">
  <title>Task Status Public</title>
  <style>
    :root {
      --bg:#000000;
      --card:#000000;
      --border:#101010;
      --text:#b6c2b6;
      --muted:#7a847a;
      --accent:#7fbf90;
      --shadow:0 14px 34px rgba(0,0,0,0.18);
      --alert-bg:#120909;
      --alert-border:#2a1a1a;
      --alert-accent:#c06d6d;
    }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: "Segoe UI", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      display:flex;
      justify-content:center;
      padding: 24px 16px;
      min-height: 100vh;
      touch-action: pan-y;
    }
    main { width: min(980px, 100%); }
    .status-card {
      background: var(--card);
      border: none;
      border-radius: 12px;
      padding: 14px 16px;
      box-shadow: var(--shadow);
    }
    .status-card.attention {
      background: var(--card);
      border: none;
    }
    .status-header {
      display:flex;
      align-items:center;
      gap:10px;
      color: var(--text);
      margin-bottom: 6px;
      font-size: 24px;
      line-height: 1.3;
    }
    .status-label { font-size: 20px; font-weight: 200; }
    .status-label.ok { color: var(--accent); }
    .status-label.attention { color: #c0392b; }
    .status-label.stale { color: var(--alert-accent); }
    .status-lines {
      display:flex;
      flex-direction:column;
      gap:6px;
      line-height: 1.5;
    }
    .status-line { color: var(--text); }
    .status-line.time-line { display:flex; flex-direction:column; gap:6px; font-size: 20px; line-height: 1.3; font-weight: 200; }
    .status-line.time-line .time-row { display:flex; align-items:center; gap:6px; flex-wrap:wrap; }
    .status-line.time-line .time-row.fresh { color: var(--accent); }
    .status-line.time-line .time-row.stale { color: var(--alert-accent); }
    .muted { color: var(--muted); }
    .updated-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display:inline-block;
      box-shadow: 0 0 8px var(--border);
      flex-shrink: 0;
    }
    .updated-dot.fresh {
      background: var(--accent);
      box-shadow: 0 0 8px var(--accent);
    }
    .updated-dot.stale {
      background: var(--alert-accent);
      box-shadow: 0 0 8px rgba(255,107,107,0.9);
    }
    .section-card {
      margin-top: 8px;
      padding-top: 8px;
      border-top: none;
    }
    .failed-section {
      border-top-color: var(--border);
      border-radius: 10px;
      padding: 0;
      margin: 14px 0 0;
    }
    .section-title {
      font-weight: 200;
      margin: 0 0 8px;
      color: var(--text);
      font-size: 20px;
    }
    .failed-section .section-title { color: var(--alert-accent); }
    .tasks-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    .tasks-table th,
    .tasks-table td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: none;
      color: #5a5f5a;
    }
    .tasks-table th {
      color: var(--muted);
      font-weight: 700;
      font-size: 12px;
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }
    .tasks-table td.desc {
      color: var(--muted);
    }
    @media (max-width: 640px) {
      body { padding: 14px 10px; }
      .status-card { padding: 12px; }
      .status-header { font-size: 15px; }
      .status-lines { font-size: 13px; }
    }
  </style>
</head>
<body>
  <main>
    <section class="status-card">
      <div class="status-header">
        <span class="status-label ok">Scheduler looks healthy</span>
      </div>
      <div class="status-lines">
        
        <div class="status-line muted time-line"><span id="last-updated" data-updated-iso="2026-01-05T10:11:54.166498" style="display:none;">01/05 10:11:54 AM</span><span class="time-row fresh">Time: <span id="current-time">01/05 10:11:54 AM</span></span><span class="time-row fresh">Difference: <span id="time-diff">00:00:00</span></span></div>
      </div>
      <div class="section-card failed-section">
        <div class="section-title">Failed tasks</div>
        <table class="tasks-table" aria-label="Failed tasks">
  <tbody>
        <tr><td>Fitness Waiver Service</td><td>2026-01-05 02:37:00 AM</td></tr>
        <tr><td>Fitness Waiver Service</td><td>2026-01-04 02:37:00 AM</td></tr>
        <tr><td>Fitness Waiver Service</td><td>2026-01-03 02:37:00 AM</td></tr>
        <tr><td>Fitness Waiver Service</td><td>2026-01-02 02:37:00 AM</td></tr>
  </tbody>
</table>
      </div>
    </section>
  </main>
  <script>
    (() => {
      const el = document.getElementById("current-time");
      const updatedEl = document.getElementById("last-updated");
      const diffEl = document.getElementById("time-diff");
      const updatedIso = updatedEl ? updatedEl.getAttribute("data-updated-iso") : null;
      const updatedDate = updatedIso ? new Date(updatedIso) : null;
      if (!el) return;
      const formatTime = (d) => {
        const pad = (n) => String(n).padStart(2, "0");
        let hours = d.getHours();
        const minutes = pad(d.getMinutes());
        const seconds = pad(d.getSeconds());
        const ampm = hours >= 12 ? "PM" : "AM";
        hours = hours % 12;
        hours = hours === 0 ? 12 : hours;
        return `${pad(d.getMonth() + 1)}/${pad(d.getDate())} ${pad(hours)}:${minutes}:${seconds} ${ampm}`;
      };
      const formatDelta = (msDiff) => {
        const totalSeconds = Math.max(0, Math.floor(msDiff / 1000));
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        const pad = (n) => String(n).padStart(2, "0");
        return `${pad(hours)}:${pad(minutes)}:${pad(seconds)}`;
      };
      const tick = () => {
        const now = new Date();
        el.textContent = formatTime(now);
        if (diffEl && updatedDate && !isNaN(updatedDate.getTime())) {
          const diffMs = Math.abs(now - updatedDate);
          diffEl.textContent = formatDelta(diffMs);
          const isStale = diffMs > 71 * 60 * 1000;
          const timeRows = document.querySelectorAll(".time-row");
          timeRows.forEach((row) => {
            row.classList.toggle("fresh", !isStale);
            row.classList.toggle("stale", isStale);
          });
        }
      };
      tick();
      setInterval(tick, 1000);
    })();
    (() => {
      let startY = null;
      let pulling = false;
      const THRESHOLD = 60; // pixels pulled down from the top

      window.addEventListener("touchstart", (e) => {
        if (window.scrollY === 0) {
          startY = e.touches[0].clientY;
          pulling = true;
        } else {
          pulling = false;
        }
      }, { passive: true });

      window.addEventListener("touchmove", (e) => {
        if (!pulling || startY === null) return;
        const delta = e.touches[0].clientY - startY;
        if (delta > THRESHOLD) {
          pulling = false;
          location.reload();
        }
      }, { passive: true });

      window.addEventListener("touchend", () => {
        startY = null;
        pulling = false;
      });
    })();
  </script>
</body>
</html>
